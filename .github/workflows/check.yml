name: check

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install deps
        run: python3 -m pip install -U pip && python3 -m pip install -r requirements.txt
      - name: Compile
        run: python3 -m compileall -q .
      - name: Smoke test
        run: python3 smoke_test.py
