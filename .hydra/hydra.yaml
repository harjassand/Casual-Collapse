hydra:
  run:
    dir: .
  sweep:
    dir: .
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - env=hmm
    - model=hmm
    - preset=quick
    - train.run_dir=runs/util_sweep_hmm_label/mu_0.0_ent_0.0001_ema_1_dead_0_seed_2
    - loss.beta=1.0
    - loss.lambda=1.0
    - loss.mu=0.0
    - vq.entropy_reg=0.0001
    - vq.dead_code_reinit.enabled=False
    - vq.dead_code_reinit.min_usage=0.01
    - vq.dead_code_reinit.window_steps=20
    - vq.dead_code_reinit.strategy=sample_encoder
    - model.vq_use_ema=True
    - seed=2
    - model.repr_mode=discrete_only
  job:
    name: train
    chdir: null
    override_dirname: env=hmm,loss.beta=1.0,loss.lambda=1.0,loss.mu=0.0,model.repr_mode=discrete_only,model.vq_use_ema=True,model=hmm,preset=quick,seed=2,train.run_dir=runs/util_sweep_hmm_label/mu_0.0_ent_0.0001_ema_1_dead_0_seed_2,vq.dead_code_reinit.enabled=False,vq.dead_code_reinit.min_usage=0.01,vq.dead_code_reinit.strategy=sample_encoder,vq.dead_code_reinit.window_steps=20,vq.entropy_reg=0.0001
    id: ???
    num: ???
    config_name: default
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /Users/harjas/Casual-Collapse
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /Users/harjas/Casual-Collapse/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /Users/harjas/Casual-Collapse
    choices:
      preset: quick
      vq: default
      operator: default
      eval: default
      policy: random
      loss: default
      train: default
      model: hmm
      env: hmm
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
